<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Elifoot Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b6623;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>⚽ Elifoot Web</h1>

  <!-- TELA SELEÇÃO -->
  <div id="selectScreen">
    <h2>Escolha seu time</h2>
    <button onclick="selectTeam('Brasil FC')">Brasil FC</button>
    <button onclick="selectTeam('Rio United')">Rio United</button>
    <button onclick="selectTeam('São Paulo Stars')">São Paulo Stars</button>
  </div>

  <!-- TELA JOGO -->
  <div id="gameScreen" class="hidden">
    <h2 id="teamName"></h2>
    <p>Rodada: <span id="round">1</span></p>
    <button onclick="nextRound()">Próxima Rodada</button>
    <h3>Resultados</h3>
    <ul id="results"></ul>
  </div>

  <script>
    let team = '';
    let round = 1;

    function selectTeam(name) {
      team = name;
      document.getElementById('teamName').innerText = 'Seu time: ' + team;
      document.getElementById('selectScreen').classList.add('hidden');
      document.getElementById('gameScreen').classList.remove('hidden');
    }

    function nextRound() {
      const result = Math.random() > 0.5 ? 'Vitória' : 'Derrota';
      const li = document.createElement('li');
      li.innerText = `Rodada ${round}: ${team} - ${result}`;
      document.getElementById('results').appendChild(li);
      round++;
      document.getElementById('round').innerText = round;
    }
  </script>

</body>
</html>
