<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Elifoot Web</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b6623;
  color: white;
  text-align: center;
}

button {
  padding: 10px 18px;
  margin: 6px;
  font-size: 16px;
  cursor: pointer;
}

.hidden {
  display: none;
}

table {
  margin: 15px auto;
  border-collapse: collapse;
}

td, th {
  border: 1px solid white;
  padding: 6px 10px;
}
</style>
</head>

<body>

<h1>âš½ ELIFOOT WEB</h1>

<!-- TELA 1 -->
<div id="screen-select">
  <h2>Escolha seu time</h2>
</div>

<!-- TELA 2 -->
<div id="screen-game" class="hidden">
  <h2 id="myTeam"></h2>
  <p>Rodada <span id="round">1</span></p>

  <button onclick="playRound()">â–¶ Jogar Rodada</button>
  <button onclick="showTable()">ðŸ“Š ClassificaÃ§Ã£o</button>

  <div id="output"></div>
</div>

<script>
/* ===== DADOS ===== */
let round = 1;
let myTeam = "";

const teams = [
  { name: "Sparta FC", pts: 0, gf: 0, ga: 0 },
  { name: "Roma FC", pts: 0, gf: 0, ga: 0 },
  { name: "Athenas FC", pts: 0, gf: 0, ga: 0 },
  { name: "Troia FC", pts: 0, gf: 0, ga: 0 }
];

/* ===== TELA DE SELEÃ‡ÃƒO ===== */
const selectDiv = document.getElementById("screen-select");

teams.forEach(t => {
  const btn = document.createElement("button");
  btn.innerText = t.name;
  btn.onclick = () => startGame(t.name);
  selectDiv.appendChild(btn);
});

/* ===== INICIAR JOGO ===== */
function startGame(teamName) {
  myTeam = teamName;

  document.getElementById("screen-select").classList.add("hidden");
  document.getElementById("screen-game").classList.remove("hidden");

  document.getElementById("myTeam").innerText = "Seu time: " + myTeam;
}

/* ===== JOGAR RODADA ===== */
function playRound() {
  let html = `<h3>Resultados da Rodada ${round}</h3>`;

  for (let i = 0; i < teams.length; i += 2) {
    const a = teams[i];
    const b = teams[i + 1];

    const ga = Math.floor(Math.random() * 4);
    const gb = Math.floor(Math.random() * 4);

    a.gf += ga; a.ga += gb;
    b.gf += gb; b.ga += ga;

    if (ga > gb) a.pts += 3;
    else if (gb > ga) b.pts += 3;
    else { a.pts++; b.pts++; }

    html += `<p>${a.name} ${ga} x ${gb} ${b.name}</p>`;
  }

  document.getElementById("output").innerHTML = html;
  round++;
  document.getElementById("round").innerText = round;
}

/* ===== CLASSIFICAÃ‡ÃƒO ===== */
function showTable() {
  let html = `
    <h3>ClassificaÃ§Ã£o</h3>
    <table>
      <tr>
        <th>Time</th>
        <th>Pts</th>
        <th>GM</th>
        <th>GS</th>
      </tr>
  `;

  teams
    .slice()
    .sort((a, b) => b.pts - a.pts)
    .forEach(t => {
      html += `
        <tr>
          <td>${t.name}</td>
          <td>${t.pts}</td>
          <td>${t.gf}</td>
          <td>${t.ga}</td>
        </tr>
      `;
    });

  html += "</table>";
  document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
