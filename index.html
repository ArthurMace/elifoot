<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Elifoot Web</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b6623;
  color: white;
  text-align: center;
}
button {
  margin: 5px;
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>âš½ ELIFOOT WEB</h1>

<div id="team-selection">
  <h2>Escolha seu time</h2>
  <div id="teams"></div>
</div>

<div id="game" style="display:none;">
  <h2 id="myTeam"></h2>
</div>

<script>
const teams = ["Sparta FC", "Roma FC", "Athenas FC", "Troia FC"];

const teamsDiv = document.getElementById("teams");
const gameDiv = document.getElementById("game");
const myTeamText = document.getElementById("myTeam");

teams.forEach(team => {
  const btn = document.createElement("button");
  btn.innerText = team;
  btn.onclick = () => {
    document.getElementById("team-selection").style.display = "none";
    gameDiv.style.display = "block";
    myTeamText.innerText = "Seu time: " + team;
  };
  teamsDiv.appendChild(btn);
});
</script>

</body>
</html>
