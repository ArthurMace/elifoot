<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Elifoot Web</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b6623;
  color: white;
  text-align: center;
}
button {
  margin: 6px;
  padding: 10px 18px;
  font-size: 16px;
  cursor: pointer;
}
#game {
  margin-top: 20px;
}
</style>
</head>

<body>

<h1>âš½ ELIFOOT WEB</h1>

<div id="team-selection">
  <h2>Escolha seu time</h2>
  <button onclick="startGame('Sparta FC')">Sparta FC</button>
  <button onclick="startGame('Roma FC')">Roma FC</button>
  <button onclick="startGame('Athenas FC')">Athenas FC</button>
  <button onclick="startGame('Troia FC')">Troia FC</button>
</div>

<div id="game" style="display:none;"></div>

<script>
let round = 1;

const teams = [
  { name: "Sparta FC", pts: 0, gf: 0, ga: 0 },
  { name: "Roma FC", pts: 0, gf: 0, ga: 0 },
  { name: "Athenas FC", pts: 0, gf: 0, ga: 0 },
  { name: "Troia FC", pts: 0, gf: 0, ga: 0 }
];

let myTeam = null;

function startGame(teamName) {
  myTeam = teams.find(t => t.name === teamName);

  document.getElementById("team-selection").style.display = "none";

  const game = document.getElementById("game");
  game.style.display = "block";

  game.innerHTML = `
    <h2>Seu time: ${myTeam.name}</h2>
    <p>Rodada: <span id="round">${round}</span></p>

    <button onclick="playRound()">â–¶ Jogar Rodada</button>
    <button onclick="showTable()">ðŸ“Š ClassificaÃ§Ã£o</button>

    <div id="output"></div>
  `;
}

function playRound() {
  let html = `<h3>âš½ Resultados â€“ Rodada ${round}</h3>`;

  for (let i = 0; i < teams.length; i += 2) {
    let a = teams[i];
    let b = teams[i + 1];

    let gA = Math.floor(Math.random() * 4);
    let gB = Math.floor(Math.random() * 4);

    a.gf += gA; a.ga += gB;
    b.gf += gB; b.ga += gA;

    if (gA > gB) a.pts += 3;
    else if (gB > gA) b.pts += 3;
    else { a.pts++; b.pts++; }

    html += `<p>${a.name} ${gA} x ${gB} ${b.name}</p>`;
  }

  round++;
  document.getElementById("round").innerText = round;
  document.getElementById("output").innerHTML = html;
}

function showTable() {
  let html = "<h3>ðŸ“Š ClassificaÃ§Ã£o</h3>";

  teams
    .slice()
    .sort((a, b) => b.pts - a.pts)
    .forEach(t => {
      html += `<p>${t.name} - ${t.pts} pts (${t.gf}:${t.ga})</p>`;
    });

  document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
